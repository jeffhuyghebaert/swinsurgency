<div class="card-deck mt-5">
  <div class="card border-0 bg-light">
    <div class="card-header bg-info text-light border-0">
      <p class="m-0">Recent Game Files</p>
    </div>
    <div class="card-body"></div>
  </div>
  <div class="card bg-light border-0">
    <div class="card-header bg-info text-light border-0">
      <p class="m-0">Recent Character Profiles</p>
    </div>
    <div class="card-body">
      <ul>
      {{ range where .Site.RegularPages "Type" "characters" }}
        <li>{{ .Title }}</li>
      {{ end }}
      </ul>
    </div>
  </div>
  <div class="card bg-light border-0">
    <div class="card-header bg-info text-light border-0">
      <p class="m-0">Recent Logs</p>
    </div>
    <div class="card-body"></div>
  </div>
</div>
