<div class="sidebar sticky-top">
  <ul>
    {{ $current := . }}
    {{ range sort .Parent.Pages "Title" }}
    <li><a href="/{{ .File.Dir }}{{ if eq .Kind "page" }}{{ .File.BaseFileName }}{{ end }}" 
      {{ if eq .Title $current.Title }}class="active"{{ end }}>{{ .Title }}</a></li>
    {{ end }}
  </ul>
</div>
