{{ if .p1.Parent }}
    {{ partial "breadcrumb.html" (dict "p1" .p1.Parent "p2" .p2 )  }}
{{ else if not .p1.IsHome }}
    {{ partial "breadcrumb.html" (dict "p1" .p1.Site.Home "p2" .p2 )  }}
{{ end }}
<li class="breadcrumb-item {{ if eq .p1 .p2 }} active {{ end }}">
    <a href="{{ .p1.Permalink }}">{{ if .p1.IsHome }}Home{{ else }} {{ .p1.Title }}{{ end }}</a>
</li>
