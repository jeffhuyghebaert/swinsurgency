{{ define "main" }}
  <h2 class="text-uppercase">{{ .Title }}</h2>
  <h6 class="text-muted">Last Updated: {{ .Params.LastUpdated | default (.Date.Format "Jan 2, 2006") }}</h6>
  <div class="my-5">
    {{ .Content }}
  </div>
  <div class="card-deck">
  {{ range .RegularPages }}
    <div class="card">
      <div class="card-body text-center">
        <a href="{{ .RelPermalink }}"class="stretched-link">{{ .Title }}</a>
      </div>
    </div>
  {{ end }}
  </div>
{{ end }}
